<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elm with Custom Element</title>
    <link href="css/codemirror.min.css" rel="stylesheet" />
    <script src="js/codemirror.min.js"></script>
    <script src="js/javascript.min.js"></script>
    <script src="js/codemirror-custom-element.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script src="elm.js"></script> <!-- Elm compiled JS file -->
    <script>
      // Embed the Elm app into the 'elm' div
      var app = Elm.Main.init({
        node: document.getElementById('elm')
      });
    </script>
  </body>
</html>
